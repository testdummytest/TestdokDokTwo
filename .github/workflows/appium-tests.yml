name: Appium Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_ARCH: x86_64
      ANDROID_TARGET: google_apis_playstore
      API_LEVEL: 33-ext5
      EMULATOR_TIMEOUT: 350
      EMULATOR_NAME: nexus
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.10-7/x64
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Available SDK packages in Android SDK
      run: sdkmanager --list | grep system-images

    - name: Print Package Path
      run: echo "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"

    - name: Install SDK System Image
      run: sdkmanager --install "system-images;android-33;google_apis_playstore;x86_64"

    - name: Install expect
      run: sudo apt-get install expect -y
    
    - name: Build emulator
      run: |
        expect -c '
          spawn avdmanager --verbose create avd --force -n $env(EMULATOR_NAME) --abi "google_apis_playstore/x86_64" -k "system-images;android-33;google_apis_playstore;x86_64"
          expect "Do you wish to create a custom hardware profile? [no]" { send "yes\r" }
          expect "PlayStore.enabled [no]:" { send "yes\r" }
          interact
        ' -v EMULATOR_NAME="$EMULATOR_NAME"

    - name: List ADB Devices
      run: adb devices

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Appium
      run: npm install -g appium@latest

    - name: Install uiautomator2
      run: appium driver install uiautomator2

    - name: Print Appium Version
      run: appium -v

    - name: Install ChromeDriver
      run: |
        LATEST_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        curl -O "https://chromedriver.storage.googleapis.com/$LATEST_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Start Appium Server
      run: appium & sleep 20

    - name: Run Appium Tests
      run: mvn -B clean test -Dtest=PatientTests#verifyThatCanLogoutSuccessfullyFromTheApp
